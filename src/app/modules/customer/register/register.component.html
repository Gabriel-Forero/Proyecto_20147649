<fieldset> <legend>Formulario de registro</legend>
<div class="row">
    <form class="col s12" id="reg-form">
      <div class="row">
       
        <div class="input-field col s6">
          <input id="first_name" type="text">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" >
          <label for="last_name">Apellido</label>
        </div>
        <div class="input-field col s6">
            <input id="document" type="text">
            <label for="document">Cedula</label>
          </div>
        <div class="input-field col s6">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="password" type="password" >
          <label for="password">Contrase√±a</label>
        </div>
        <div class="input-field col s4">
          <input id="password" type="password" >
          <label for="password">Pais</label>
        </div>
        <div class="input-field col s4">
          <input id="password" type="password" >
          <label for="password">ciudad</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="cellphone" type="text" >
          <label for="cellphone">Celular</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Registro!
            <i class="material-icons right">done</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</fieldset>
