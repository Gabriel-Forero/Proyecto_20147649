<fieldset> <legend>Formulario de registro</legend>
<div class="row">
    <form [formGroup]="fgValidator" class="col s12" id="reg-form">
      <div class="row">
       
        <div class="input-field col s6">
          <input id="first_name" formControlName ="nombre" type="text">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name"formControlName ="apellido"  type="text" >
          <label for="last_name">Apellido</label>
        </div>
        <div class="input-field col s6">
            <input id="document" formControlName ="documento" type="text">
            <label for="document">Cedula</label>
          </div>
        <div class="input-field col s6">
            <input id="email" type="email" formControlName ="email" class="validate" required>
            <label for="email">Email</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="password" formControlName ="contraseña" type="password" >
          <label for="password">Contraseña</label>
        </div>
        <div class="input-field col s4">
          <input id="pais"formControlName ="pais" type="text" >
          <label for="pais">Pais</label>
        </div>
        <div class="input-field col s4">
          <input id="ciudad" formControlName ="ciudad" type="text" >
          <label for="ciudad">ciudad</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="cellphone" formControlName ="celular" type="text" >
          <label for="cellphone">Celular</label>
        </div>
        <div class="input-field col s6">
          <input id="tipoUsuario" formControlName ="tipoUsuario" type="text" >
          <label for="tipoUsuario">Tipo de usuario: </label>
        </div>
    
      </div>
      <div class="row">
        <div class="input-field col s6">
          <button  (click) ="CustomerRegisterFn()" routerLink="/customer/compra" class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Registro!
            <i class="material-icons right">done</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</fieldset>
